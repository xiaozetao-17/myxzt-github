version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - mvn clean install
      - echo Doing mvn test...
      - mvn test
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 905418043424.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - mvn package
      - docker build -t myscr .
      - docker tag myscr:latest 905418043424.dkr.ecr.us-east-1.amazonaws.com/myscr:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 905418043424.dkr.ecr.us-east-1.amazonaws.com/myscr:latest
      - echo Writing image definitions file...
      - printf '{"ImageURI":"905418043424.dkr.ecr.us-east-1.amazonaws.com/myscr:latest"}' > imageDetail.json
artifacts:
  files: 
    - imageDetail.json
    - taskdef.json
    - appspec.yaml
